<div>
<ul  ng-repeat="selectedAnswer in selectedQuestion.answers">
	<li>
		<button class="answer-button" ng-click="selectedQuestionClick(selectedAnswer)">{{selectedAnswer.answer}}</button>  <span>{{selectedAnswer.count}} votes</span>
	</li>
</ul>
<p>Winner: <strong>{{winner}}</strong> {{percent|winnerPercent}}</p>
</div>
